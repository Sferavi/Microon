<html>
<style>
.error {
  color:red;
}

body, html {
  height: 100%;
  margin: 0;
}

.main_container {
  height: 100vh;
  width: 100vw;
  margin: 0;

}
.notes_container {
  width: 100%;
    height: 100%;
    border: 5px solid #F0640A;
    background-color: #303030;
    color: white;
    padding: 10px;
    margin: 0 auto;

}

.notes_title{
    text-align: center;
    letter-spacing: 3px;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    font-size: 72px;
    font-weight: bold;
    color: white;
    overflow: visible;
}

.add_new_note_container {
    display: inline-block;
    width: 15%;
    height: 217px;
    border: 5px solid #F0640A;
    background-color: white;
    border-radius: 30px;
    color: #F0640A;
    margin-left: 30px;
    margin-top: 30px;
    cursor: pointer;
}
.add_new_note_container:hover{
    opacity: 0.9;
}

.sticky_note_container {
    display: inline-block;
    width: 26%;
    height: 217px;
    border: 5px solid #F0640A;
    background-color: white;
    border-radius: 30px;
    color: #F0640A;
    margin-left: 30px;
    margin-top: 30px;
}

.notes_icon_and_text {
    text-align: center;
    padding-top: 60px;
}

.title_text {
    margin-top: 10px;
    margin-left: 20px;
    font-family:Arial, Helvetica, sans-serif;
    font-size: 24;
    font-weight: bold;
    color: #F0640A;
}

.notes_text {
    font-family:Arial, Helvetica, sans-serif;
    font-size: 18px;
    font-weight: 300;
    color: #F0640A;
}

.fa-circle-plus{
    font-size: 60px;
}

.fa-left-long{
  font-size: 20px;
  float:right;
  padding-top: 40px;
  padding-right: 50px;
  cursor: pointer;
}

.sticky_notes {
  display: flex;
    align-items: flex-start;
}

.sticky_notes > div {
    flex-shrink: 0;
}

.container {
  margin: 0 !important;
  padding: 0 !important;
}

.edit_delete_buttons {
  margin-top: 10px;
  text-align: center;
}

.btn-light {
  background-color: #F0640A !important;
  color: white !important;
  font-family: Arial, Helvetica, sans-serif !important;
}

</style>

<head>

<title>Microon - Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.css">
<link href="../css/styles.css" rel="stylesheet" />
 <link rel="stylesheet" href="../css/spapp.css">
<script src="https://kit.fontawesome.com/45bb7d0eec.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">

</head>

<body>

<div class="main_container">    
    <div class="notes_container">
        <div class="notes_button_and_title">
            <h1 class="notes_title">Notes</h1>
        </div>
        <div class="sticky_notes">
        <div type="button" class="add_new_note_container" data-toggle="modal" onClick="open_modal_add_notes()">
            <div class="notes_icon_and_text">
                <i class="fa-sharp fa-solid fa-circle-plus"></i>
                <p class="notes_text">Add a new note</p>
            </div>
        </div> 
        <div class="container">
            <div class="row">
              <div id="my_notes_list" class="my_notes_list"></div>
            </div>
          </div>
        </div> 
    </div>
</div>

<div class="modal" tabindex="-1" id="test-notes">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="add_note_form">
        <div class="modal-header">
          <h5 class="modal-title">Add a new note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input style="display:none" name="note_id">
          <div class="mb-3">
            <label for="input_notes_title" class="form-label">Note Title</label>
            <input name="note_title" type="text" class="form-control" id="input_notes_title" placeholder="Add a title">
          </div>
          <div class="mb-3">
            <label for="input_notes_text" class="form-label">Note Text</label>
            <textarea name="note_text" class="form-control" id="input_notes_text" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="close_notes_button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="add_notes_button" type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="edit_notes">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="edit_note_form">
        <div class="modal-header">
          <h5 class="modal-title">Edit the note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input style="display:none" name="note_id">
          <div class="mb-3">
            <label for="input_notes_title" class="form-label">Note Title</label>
            <input name="note_title" type="text" class="form-control" id="input_notes_title" placeholder="Add a title">
          </div>
          <div class="mb-3">
            <label for="input_notes_text" class="form-label">Note Text</label>
            <textarea name="note_text" class="form-control" id="input_notes_text" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="close_notes_button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="edit_notes_button" type="submit" class="btn btn-primary">Edit</button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="delete-note-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="delete-note-form">
          <div class="modal-header" style="text-align: center;">
            <h5 class="modal-title">Delete Note</h5>
            <input style="display:none" name="note_id">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p style="font-size: 18px;">Are you sure?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
      </form>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>

get_notes();

function get_notes() {
  $.ajax({
    url: "../rest/my_notes",
    type: "GET",
    beforeSend: function(xhr) {
      xhr.setRequestHeader('Authorization', 'Bearer ' +  localStorage.getItem("user_token"));
    },
    success: function( data ) {
      document.getElementById('my_notes_list').innerHTML = "";
      data.forEach(element => {
        document.getElementById('my_notes_list').innerHTML+=
        '<div class="sticky_note_container">' +
        '<div class="edit_delete_buttons">' +
        '<button class="btn btn-light" onclick="open_modal_edit_note(' +
        element.id +
        ')">Edit</button>' +
        '<button class="btn btn-outline-danger" onclick="open_modal_delete_note(' +
        element.id + 
        ')" style="margin-left:10px">Delete</button>' +
        '</div>' +
        '<div class="title_text">TITLE: ' + element.notes_title +
        '<div class= "notes_text">' + element.notes_text + '</div>' +
        '</div>' +
        '</div>';
      });
    },
    error: function(){
      toastr.error(error.responseText) 
    }
  });
}

function open_modal_add_notes(){
    $("#test-notes").modal("toggle");
  }

$('#add_note_form').validate({
  submitHandler: function(form) {
    var notes = {
    notes_title: $('#add_note_form input[name="note_title"]').val(),
    notes_text: $('#add_note_form textarea[name="note_text"]').val()
  }

    $.ajax({
      url: "../rest/notes",
      type: "POST",
      data: notes,
      beforeSend: function(xhr) {
        xhr.setRequestHeader('Authorization', 'Bearer ' +  localStorage.getItem("user_token"));
      },
      success: function( data ) {
        toastr.success('Successfully added a note!');
       $('#test-notes').modal('toggle');
       get_notes();
      },
      error: function(){
        toastr.error(error.responseText) 
        console.log("data: ",data)
      }
    });
  }
});

//EDITING NOTES
function open_modal_edit_note(i) {
  $.get( "../rest/note/" + i, null ).done(function(data) {
    $("#edit_notes").modal('toggle');
    $('#edit_note_form input[name="note_id"]').val(data.id);
    $('#edit_note_form input[name="note_title"]').val(data.notes_title);
    $('#edit_note_form textarea[name="note_text"]').val(data.notes_text);
  }).fail(function(error) {
    toastr.error(error.responseText) 
  });
}

$('#edit_note_form').validate({
  submitHandler: function(form) {
    var note = {
      id: $('#edit_note_form input[name="note_id"]').val(),
      notes_title: $('#edit_note_form input[name="note_title"]').val(),
      notes_text: $('#edit_note_form textarea[name="note_text"]').val()
    }
          if (note.notes_title != "" && note.notes_text != "") {
            $.post( "../rest/note/" + note.id, note ).done(function(data) {
            toastr.success('Note edited successfully');
            $('#edit_notes').modal('toggle');
            get_notes();
            }).fail(function(error) {
              toastr.error(error.responseText) 
            });
      } else {
        toastr.error("All required fields are not filled");
      }
}
});

//DELETE NOTE
function open_modal_delete_note(id) {
  $("#delete-note-modal").modal('toggle');
  $('#delete-note-form input[name="note_id"]').val(id);
}

$('#delete-note-form').validate({
  submitHandler: function(form) {
    var note_id =  $('#delete-note-form input[name="note_id"]').val();
  
    $.ajax({
          url: '../rest/note/'+ note_id,
          method: 'DELETE',
          success: function(result) {
              toastr.success('Note has been deleted');
              get_notes();
          },
          error: function(){
            toastr.success('Error occured while trying to delete a note');
          }
      });
  $("#delete-note-modal").modal('hide');
  }
});

</script>
</html>
