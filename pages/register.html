<html>
<style>
.error {
  color:red;
}
.main_container {
    padding-top: 14%;
    margin: 0 auto;

}
.register_container {
    width: 30%;
    height: 36%;
    border: 8px solid #F0640A;
    background-color: #303030;
    border-radius: 40px;
    color: white;
    padding: 10px;
    margin: 0 auto;

}
.register_form {
  padding: 40px 60px;
  margin: 0 auto;
}

.register_button {
  padding-top: 10px;
  text-align: center;
}

</style>

<head>

<title>Microon - Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.css">
<link href="../css/styles.css" rel="stylesheet" />
 <link rel="stylesheet" href="../css/spapp.css">
<script src="https://kit.fontawesome.com/45bb7d0eec.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">

</head>

<body>

<div class="main_container"> 
    <div class="register_container"> 
      <form id="register_form">
        <div class="mb-3">
          <label for="register_email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="register_email" aria-describedby="emailHelp" placeholder="Enter email address" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password_register" class="form-label">Password</label>
          <input type="password" class="form-control" id="password_register" placeholder="Enter password" name="password" minLength="8" required>
        </div>
        <div class="mb-3">
            <label for="password_confirm_register" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password_confirm_register" placeholder="Confirm password" name="confirm-password" minLength="8" required>
        </div>
        <div class="register_button">
          <button type="submit" class="btn btn-outline" style="width: 40%;  background-color: #ed6612df; color: white;  font-family:Arial, Helvetica, sans-serif;">REGISTER</button>
        </div>
      </form>
    </div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
  
$("#register_form").validate({

submitHandler: function(form) {
  var user = {
    email: $('#register_form input[name="email"]').val(),
    password: $('#register_form input[name="password"]').val()

  }
  $.post( "../rest/users", user ).done(function(data) {
    toastr.success('You have successfully registered');
  }).fail(function(error) {
    toastr.error(error.responseText)
  });
}
});

</script>
</html>
